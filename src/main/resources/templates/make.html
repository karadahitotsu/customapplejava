<!DOCTYPE HTML>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <title>main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  th:href="@{/css/header.css}">
    <link rel="stylesheet"  th:href="@{/css/make.css}">
    <link rel="stylesheet"  th:href="@{/css/phone.css}">
</head>
<body>
<header>
    <div class="headerdiv">

        <div class="headerlinks">
            <a class="headerlink" href="/catalog">Каталог</a>
            <a class="headerlink" href="/">О нас</a>
            <a class="headerlink" href="/make">Покрасим ваши</a>
            <a class="headerlink" id="login" href="/login">Войти</a>
            <a class="headerlink" href="/cart">Корзина</a>
        </div>
    </div>
</header>
<div class="makeblackdiv">
    <p class="logomake">ПОКРАСИМ ВАШИ НАУШНИКИ</p>
    <p class="discriptionmake">Если принести в нашу мастерскую свои наушники и подождать </p>
    <p class="discriptionmake">меньше 60 минут - то можно получить новые</p>
</div>
<div class="centermake">
    <div class="large-8 columns">
        <div class="twentytwenty-container">
            <img src="images/beforeapple.jpeg" />
            <img src="images/afterapple.png" />
        </div>
    </div>
</div>
<div class="sendform">
    <div class="input-container">
        <input class="inputname" type="text" id="my-input">
        <label for="my-input" class="gray-label">Имя</label>

    </div>
    <div class="input-container">
        <input class="inputname" type="text" id="telephoneinput">

    </div>

</div>
<div class="middlebuttondiv">
    <button class="middlebutton" > Отправить заявку</button>
</div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="js/jquery.event.move.js"></script>
<script src="js/jquery.twentytwenty.js"></script>
<script>
    $(window).load(function(){
      $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7});

    });
</script>
<script src="js/telephone.js"></script>
<script src="js/iflogin.js"></script>


<script>
    const input = document.querySelector("#telephoneinput");
    window.intlTelInput(input, {
      initialCountry: "auto",
      geoIpLookup: function(callback) {
      fetch("https://ipapi.co/json")
      .then(function(res) { return res.json(); })
      .then(function(data) { callback(data.country_code); })
      .catch(function() { callback("us"); });

  },
  nationalMode: true,
  formatOnDisplay: true,

      utilsScript: "js/utils.js",



    });
</script>
</body>
</html>
