<!DOCTYPE HTML>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <title>main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  th:href="@{/css/header.css}">
    <link rel="stylesheet"  th:href="@{/css/user.css}">
</head>
<body>
<header>
    <div class="headerdiv">

        <div class="headerlinks">
            <a class="headerlink" href="/">
                <img th:src="@{/img/header.png}">
            </a>
            <a class="headerlink" href="/catalog">Каталог</a>

            <a class="headerlink" href="/make">Покрасим ваши</a>
            <a class="headerlink" id="login" href="/login">Войти</a>
            <a class="headerlink" id="cart" href="/cart">Корзина</a>
            <a class="headerlink" href="/btob">B2B</a>
            <a class="headerlink" href="/galery">Галлерея</a>
        </div>
    </div>
</header>
<div class="formdiv">
    <div class="form">
        <div class="input">
            <label >Логин</label>
            <input class="inputbox" type="text" id="loginn" name="login">
        </div>
        <div class="input">
            <label >Пароль</label>
            <input class="inputbox" type="password" id="password" name="password">
        </div>
        <button onclick="sendData()">Войти</button>
    </div>
    <p>Ещё не зарегистрированы? <a href="/registration">Зарегистрируйтесь</a>.</p>
</div>
<footer>
    <div class="footerdiv">
        <div class="footermain">
            <h1>Контакты</h1>
        </div>
        <div class="footercontacts">
            <div class="marginleft">
                <p>Телефон</p>
                <p class="phonea">+7 993 604-29-74</p>
            </div>
            <div class="marginleft">
                <p>WhatsApp:</p>
                <p class="whatsuppa">+7 993 604-29-74</p>
            </div>
            <div class="marginleft">
                <p>Telegram:</p>
                <p>@custompods - Менеджер</p>
                <p>https://t.me/customapplepods - Наш канал</p>
            </div>
        </div>
    </div>



</footer>
<script>
    function sendData() {
        var loginValue = document.getElementById("loginn").value;
        var passwordValue = document.getElementById("password").value;
        if (loginValue === "admin" && passwordValue === "admin") {
            window.location.href = "/admin";
            return;
        }
        const data = {
            "login": loginValue,
            "password": passwordValue
        };
            const jsonData = JSON.stringify(data);




        fetch('/api/loginuser', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: jsonData
        })
            .then(response => {
                // Check for successful response
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`); // Handle non-2xx response
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                console.log(data.userid)
                console.log(data)
                const userId = data.userid;
                if(userId){
                document.cookie = `userId=${userId}; path=/; max-age=Infinity`;

                // Redirect to the homepage
                location.href = "/";

                }
                else{
                alert("Пользователь не найден")

                }





            })
            .catch(error => {
                console.error("Error:", error);
                // Handle errors (network, parsing, etc.)
            });
    }
</script>
<script th:src="@{/js/iflogin.js}"></script>
</body>
</html>
